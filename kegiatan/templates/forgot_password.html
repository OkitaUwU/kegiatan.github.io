<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lupa Password</h1>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Kembali ke Login</a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message | safe }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <p>Masukkan email yang terdaftar untuk menerima tautan reset password.</p>
        <form method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            <button type="submit" class="btn">Kirim Tautan Reset</button>
        </form>
    </div>
</body>
</html>
